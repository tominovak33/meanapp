<form ng-submit="login(username, password)">
	<div>
		<div class="margin-v--medium">
			<label>Email: </label>
			<input type="email" class="form-control" ng-model="username" placeholder="Email Address" required />
		</div>
		<div class="margin-v--medium">
			<label>Password:</label>
			<input type="password" class="form-control" ng-model="password" placeholder="Password" required />
		</div>
	</div>
	<p ng-if="validationMessage">
		Invalid input: {{validationMessage}}
	</p>
	<input class="btn btn-lg" type="submit" value="Login">
</form>
