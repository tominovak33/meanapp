<ul class="pager">
	<li ng-class="{disabled: currentPage == 1}" class="previous">
		<a ng-click="prevPage()">« Previous Page</a>
	</li>
	<li ng-repeat="n in range(numberOfPages) track by $index" ng-class="{disabled: currentPage == $index + 1}">
		<a href ng-click="setPage($index + 1)">{{$index + 1}}</a>
	</li>
	<li ng-class="{disabled: currentPage == numberOfPages}" class="next" >
		<a ng-click="nextPage()">Next Page »</a>
	</li>
</ul>
