<h1><b>Posts</b></h1>
<div ng-if="posts.length == 0"><h3>There are currently no posts in the system.</h3></div>
<ul ng-if="posts.length" class="list--unstyled">
    <li ng-repeat="post in filteredPosts = posts | filter:search | startFrom:(currentPage-1)*postsPerPage | limitTo:postsPerPage">
        <div static-include="/post/innerPostContent.html"></div>
        <hr class="break--unstyled" />
        <a class="btn btn-primary" ng-href="http://{{baseUrl}}/#/post/{{post.slug}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
        <hr />
    </li>
</ul>
<ng-include src="'/pagination.html'"></ng-include>
