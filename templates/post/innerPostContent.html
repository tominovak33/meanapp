<!-- multi-view only -->
<div ng-if="singlePostView != true">
    <h2 class="title">
        <a ng-if="post.slug == false" ng-href="http://{{baseUrl}}/#/post/id/{{post._id}}">
            {{ post.title }}
        </a>
        <a ng-if="post.slug" ng-href="http://{{baseUrl}}/#/post/{{post.slug}}">
            {{ post.title }}
        </a>
    </h2>
</div>
<!-- end multi view -->
<!-- single view only -->
<h1 ng-if="singlePostView == true">{{ post.title }}</h1>
<!-- end single view -->
<p class="lead">posted by: <a ng-href="http://{{baseUrl}}/#/user/{{ post._author.username }}">{{ post._author.username }}</a></p>
<span class="float-left">Posted on: {{ post.date | date:'yyyy-MM-dd @ h:mm a' }}</span>
<span class="float-right">Tags: <span ng-repeat="tag in post.tags track by $index"><a href="#/tag/{{tag}}">{{tag}}</a>,&nbsp;</span></span>
<div class="clearfix"></div>
<hr />
<div data-ng-bind-html="post.body | limitTo : bodyLengthLimit : 0 | output_html" after-render="prettifyCode"></div>
<!-- multi post views only -->
<div ng-if="singlePostView != true">
    <hr class="break--unstyled"/>
    <a class="btn btn-primary" ng-href="http://{{baseUrl}}/#/post/{{post.slug}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
</div>
<hr />
<!-- end multi view -->
