<h1 class="page-title">Posts By: {{ user_profile.username }}</h1>
<hr />
<div ng-if="pageOwner"><a ng-href="http://{{baseUrl}}/#/user/{{user_profile.username}}/edit">Edit profile</a></div>
<ul ng-if="user_posts.length" class="list--unstyled">
	<li ng-repeat="post in filteredPosts = user_posts | filter:search | startFrom:(currentPage-1)*postsPerPage | limitTo:postsPerPage">
		<h2 class="title">
			<a ng-if="post.slug == false" ng-href="http://{{baseUrl}}/#/post/id/{{post._id}}">
				{{ post.title }}
			</a>
			<a ng-if="post.slug" ng-href="http://{{baseUrl}}/#/post/{{post.slug}}">
				{{ post.title }}
			</a>
		</h2>
		<p class="lead">posted by: <a ng-href="http://{{baseUrl}}/#/user/{{ post._author.username }}">{{ post._author.username }}</a></p>
		<span class="float-left">Posted on: {{ post.date | date:'yyyy-MM-dd @ h:mm a' }}</span>
		<span class="float-right">Tags: <span ng-repeat="tag in post.tags track by $index"><a href="#/tag/{{tag}}">{{tag}}</a>,&nbsp;</span></span>
		<div class="clearfix"></div>
		<hr />
		<p data-ng-bind-html="post.body | limitTo : bodyLengthLimit : 0 | output_html"></p>
		<!--<p><a ng-href="http://{{baseUrl}}/#/post/id/{{post._id}}">{{post._id}}</a></p>-->
		<hr class="break--unstyled" />
		<a class="btn btn-primary" ng-href="http://{{baseUrl}}/#/post/{{post.slug}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
		<hr />
	</li>
</ul>
<ng-include src="'/pagination.html'"></ng-include>
